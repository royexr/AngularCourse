<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button 
            type="submit" 
            class="btn btn-success mx-1"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger mx-1">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              class="form-control"
              id="name"
              formControlName="name"
              type="text"
              >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              type="text"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img src="" class="img-fluid">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              class="form-control"
              formControlName="description"
              id="description"
              type="text"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-8">
              <input 
                type="text"
                class="form-control"
              >
            </div>
            <div class="col-2">
              <input 
                type="number"
                class="form-control"
              >
            </div>
            <div class="col-2">
              <div class="btn btn-danger">X</div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
